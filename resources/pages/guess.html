<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess and Play</title>

    <!-- Bootstrap Link CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="../css/guess.css" type="text/css">

    <!-- Sweet Alert2 Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <div class="container my-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-10 col-lg-8" id="current-anime-header">
                <!-- Insert current anime via DOM -->
            </div>
            <div class="col-10 col-lg-8" id="character-wrapper-game">
                <!-- Insert characters via DOM Manipulation -->
                
            </div>
            <div class="col-10 col-lg-8" id="player-wrapper">
                <span class="text-secondary">Your Total Score: </span>
                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-warning" id="progress-bar"></div>
                </div>

                <span>
                    <button class="btn btn-success my-2 d-none" id="reset-button">Reset Score And Level</button>
                </span>
                <span>
                    <button class="btn btn-success my-2 d-none" id="reset-anime-button">Reset Anime</button>
                </span>
            </div>
            
        </div>
    </div>

    <!-- Score and Ranking -->
    <div class="position-fixed bottom-0 end-0 m-5 py-3 px-5 rounded-3 bg-dark d-flex flex-column border border-secondary shadow-sm" id="score-wrapper">
        <strong class="text-secondary">Your Total Score:
            <span id="total-score" class="text-warning">0</span>
        </strong>
        <strong class="text-secondary">Level:
            <span id="level" class="text-warning">0</span>
        </strong>
        <strong class="text-secondary">Rank:
            <span id="rank" class="text-warning">Noob</span>
        </strong>
    </div>


    <!-- Bootstrap Link JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script type="module" src="../../app.js"></script>
</body>
</html>
