<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniblur</title>

    <!-- Bootstrap Link CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">

    <!-- Sweet Alert2 Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <!-- Main Container -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="text-center text-light title mb-4">
                    <h1 class="display-4 fw-semibold">Aniblur</h1>
                    <p class="text-muted">Test your anime skills</p>
                </div>

                <div id="current-page" class="text-center">
                    <div class="input-group input-group-lg mb-4 mx-auto">
                        <input
                            type="text"
                            class="form-control bg-dark text-light border-secondary"
                            name="find_anime"
                            id="find_anime"
                            placeholder="Search anime..."
                        />
                        <button id="animeFindBtn" class="btn btn-outline-light" type="button">
                            Search
                        </button>
                    </div>
                </div>

                <div class="p-5 my-4 text-center border border-secondary rounded-3 shadow-sm" id="placeholder">
                    <h2 class="text-secondary">Find your anime</h2>
                </div>

                <div class="row mt-5" id="anime-rows">
                    <!-- Anime cards will be appended here -->
                </div>
                <div class="row mt-5" id="closest-results-row">
                    <!-- Anime cards will be appended here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Score and Ranking -->
    <div class="position-fixed bottom-0 end-0 m-5 py-3 px-5 rounded-3 bg-dark d-flex flex-column border border-secondary shadow-sm" id="score-wrapper">
        <strong class="text-secondary">Your Total Score:
            <span id="total-score" class="text-warning">0</span>
        </strong>
        <strong class="text-secondary">Rank:
            <span id="rank" class="text-warning">Noob</span>
        </strong>
    </div>


    <!-- Bootstrap Link JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
